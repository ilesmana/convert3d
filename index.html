<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Compress 3D</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div>Convert 3D</div>
    </header>
    <div class="content">
        <div class="loading" id="loading">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
        <div class="upload" id="drag-file">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="60px" viewBox="0 0 24 24" width="60px" fill="#70b3dd"><g><rect fill="none" height="24" width="24"/></g><g><path d="M18,15v3H6v-3H4v3c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2v-3H18z M7,9l1.41,1.41L11,7.83V16h2V7.83l2.59,2.58L17,9l-5-5L7,9z"/></g></svg>
                <p id="textTitle">Drag your .fbx file here</p>
                <div id="error">Upload file with <code id="textExtension">.fbx</code> extension only</div>
                <div id="error2">Error while converting object, try again.</div>
            </div>
        </div>
        <div class="options">
            <div class="optionlist active" id="option1" onclick="changeoption(1)">FBX to GLB</div>
            <div class="optionlist" id="option2" onclick="changeoption(2)">GLB to glTF</div>
            <div class="optionlist" id="option3" onclick="changeoption(3)">glTF to GLB</div>
            <div class="optionlist" id="option4" onclick="changeoption(4)">glTF to draco</div>
        </div>
        <small id="textSubtitle">Convert your FBX file to GLB</small>
    </div>
    <footer>Made with 
        <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 0 24 24" width="16px" fill="#f80000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        by <a target="_blank" href="https://ilesmana.com">ilesmana</a></footer>

    <div class="modaldraco" id="modaldraco">
        <div class="inner">
            <div class="formgroup">
                <label for="">Compression Level</label>
                <input type="number" id="dracoCompressLevel" value="7">
            </div>
            <div class="formgroup">
                <label for="">Compress Meshes</label>
                <select id="dracoCompressMeshes">
                    <option value="1">True</option>
                    <option value="0" selected>False</option>
                </select>
            </div>
            <button id="dracoSave" onclick="dracoSave()">Save</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
